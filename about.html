<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About</title>
        <link href="./scripts/navbar.js" rel="stylesheet" />
        <link href="./stylesheets/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="./scripts/navbar.js"></script>
    </head>
    <body>
        <div id="navbarLocation"></div>
        <div class="demo-wrap"></div>
        <div class="container demo-content">
            <div id="aboutCarousel" class="carousel slide" data-ride="carousel">
                <ol id="carousel-indicators" class="carousel-indicators">
                    
                </ol>
                <div id="carousel-inner" class="carousel-inner">
                    
                </div>
                <a class="carousel-control-prev" href="#aboutCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#aboutCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            const carouselData = {
                0: {
                    'title': 'Github Accounts',
                    'links': {
                        0: {
                            'name': 'Primary',
                            'link': 'https://github.com/EvacionSaraak',
                            'icons': 'bi-box-arrow-up-right',
                        },
                        1: {
                            'name': 'Secondary',
                            'link': 'https://github.com/Evacion',
                            'icons': 'bi-box-arrow-up-right',
                        },
                    },
                    'body' : 'Contains information pertaining to Github Activities',
                    'img': 'https://avatars.githubusercontent.com/u/54382521?v=4',
                },
                1: {
                    'title': 'LinkedIn Account',
                    'links': {
                        0: {
                            'name': 'LinkedIn',
                            'link': 'https://www.linkedin.com/in/ray-james-amer-gonzales-3a6215136/',
                            'icons': 'bi-box-arrow-up-right',
                        },
                    },
                    'body' : 'If you want to look into my work history',
                    'img': 'https://media.licdn.com/dms/image/C5603AQGM0w67eOwpug/profile-displayphoto-shrink_800_800/0/1661020223486?e=1714608000&v=beta&t=XdIMZDqSCUH_E0zvswXtoY4LiLuPe6qRHZxiyoMNqjw',
                },
                2: {
                    'title': 'Email',
                    'links': {
                        0: {
                            'name': 'Email',
                            'link': 'rayjamesg@gmail.com',
                            'icons': 'bi-clipboard',
                        },
                    },
                    'body' : 'Contains information pertaining to Github Activities',
                    'img': 'https://lh3.googleusercontent.com/a/ACg8ocJkQjIvwuT56KdTrYCcnTQb6jz7HVcF700KlSfDN5xzeQ=s288-c-no',
                },
            }
            const carousel = document.getElementById('aboutCarousel')
            const carouselIndicators = document.getElementById('carousel-indicators')
            const carouselContents = document.getElementById('carousel-inner')

            // console.log(carouselContents)
            // console.log(carouselData)
            Object.entries(carouselData).forEach((data) =>{
                const newItem = document.createElement('div')
                const newCaption = document.createElement('div')
                const newCaptionHeader = document.createElement('h5')
                const newCaptionBody = document.createElement('p')
                const newImage = document.createElement('img')
                const newLi = document.createElement('li')
                
                // <li data-target="#aboutCarousel" data-slide-to="1"></li>
                newLi.setAttribute('data-target', '#aboutCarousel')
                newLi.setAttribute('data-slide-to', `${data[0]}`)

                // console.log(data)
                newImage.setAttribute('class', `d-block w-50`)
                newImage.src = data[1].img

                newCaptionHeader.innerText = `${data[1].title}`
                newCaptionBody.innerText = `${data[1].body}`

                newCaption.setAttribute('class', 'carousel-caption d-none d-md-block')
                newCaption.appendChild(newCaptionHeader)

                Object.entries(data[1].links).forEach(current => {
                    const linkButton = document.createElement('button')
                    // console.log(current)
                    linkButton.innerHTML = `<div>${current[1].name}</div><i class="bi ${current[1].icons}"></i>`
                    linkButton.setAttribute('class', 'btn')
                    linkButton.setAttribute('type', 'button')
                    linkButton.setAttribute('target', '_blank')
                    linkButton.setAttribute('onclick', `location.href='${current[1].link}'`)
                    newCaptionBody.appendChild(linkButton)
                })
                // console.log(newCaption)
                newCaption.appendChild(newCaptionBody)

                newItem.setAttribute('class', `carousel-item ${data[0] == 0 ? 'active' : ''}`)
                newItem.appendChild(newImage)
                newItem.appendChild(newCaption)
                carouselContents.appendChild(newItem)
                carouselIndicators.appendChild(newLi)
                // console.log(newItem)
            })

            console.log("HOEH???")
        });
    </script>
</html>
