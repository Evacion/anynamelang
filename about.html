    <script type="text/javascript">
        $(document).ready(function(){
            const carouselData = {
                0: {

                    'img': 'https://avatars.githubusercontent.com/u/54382521?v=4',
                },
                1: {
                    'title': 'LinkedIn Account',
                    'links': {
                        0: {
                            'name': 'LinkedIn',
                            'link': 'https://www.linkedin.com/in/ray-james-amer-gonzales-3a6215136/',
                            'icons': 'bi-box-arrow-up-right',
                        },
                    },
                    'body' : 'If you want to look into my work history',
                    'img': 'https://media.licdn.com/dms/image/C5603AQGM0w67eOwpug/profile-displayphoto-shrink_800_800/0/1661020223486?e=1714608000&v=beta&t=XdIMZDqSCUH_E0zvswXtoY4LiLuPe6qRHZxiyoMNqjw',
                },
                2: {
                    'title': 'Email',
                    'links': {
                        0: {
                            'name': 'Email',
                            'link': 'rayjamesg@gmail.com',
                            'icons': 'bi-clipboard',
                        },
                    },
                    'body' : 'Contains information pertaining to Github Activities',
                    'img': 'https://lh3.googleusercontent.com/a/ACg8ocJkQjIvwuT56KdTrYCcnTQb6jz7HVcF700KlSfDN5xzeQ=s288-c-no',
                },
            }
            const carousel = document.getElementById('aboutCarousel')
            const carouselIndicators = document.getElementById('carousel-indicators')
            const carouselContents = document.getElementById('carousel-inner')

            Object.entries(carouselData).forEach((data) =>{
                console.log(data[0])
                const newItem = document.createElement('div')
                const newCaption = document.createElement('div')
                const newCaptionHeader = document.createElement('h5')
                const newCaptionBody = document.createElement('p')
                const newImage = document.createElement('img')
                const newImageDiv = document.createElement('div')
                const newLi = document.createElement('li')
                
                newItem.setAttribute('class', `carousel-item ${data[0] == 0 ? 'active' : ''}`)
                
                // <li data-target="#aboutCarousel" data-slide-to="1"></li>
                newLi.setAttribute('data-target', '#aboutCarousel')
                newLi.setAttribute('data-slide-to', `${data[0]}`)
                if (data[0] == 0) { newLi.setAttribute('class', 'active') }
                newLi.innerHTML = ""

                // console.log(data)
                newImageDiv.setAttribute('class', `d-block w-100 text-center`) //
                newImage.setAttribute('class', `object-fit-cover w-75`)
                newImage.setAttribute('data-holder-redered', `true`)
                newImage.setAttribute('alt', `${data[1].title}`)
                newImage.src = data[1].img

                newCaptionHeader.innerHTML = `${data[1].title}`
                newCaptionBody.innerHTML = `<div>${data[1].body}</div>`

                newCaption.setAttribute('class', 'carousel-caption d-none d-md-block')
                newCaption.appendChild(newCaptionHeader)

                Object.entries(data[1].links).forEach(current => {
                    const linkButton = document.createElement('a')
                    linkButton.innerHTML = `<div>${current[1].name}</div><i class="bi ${current[1].icons}"></i>`
                    linkButton.setAttribute('class', 'btn')
                    linkButton.setAttribute('type', 'button')
                    linkButton.setAttribute('target', '_blank')
                    linkButton.setAttribute('onclick', `window.open('${current[1].link}','_blank')`)
                    newCaptionBody.appendChild(linkButton)
                })
                newCaption.appendChild(newCaptionBody)


                newImageDiv.appendChild(newImage)

                newItem.appendChild(newImageDiv)
                newItem.appendChild(newCaption)

                carouselContents.appendChild(newItem)
                carouselIndicators.appendChild(newLi)
            })
            console.log("HOEH???")
