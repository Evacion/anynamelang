<script type="text/javascript">
    $(document).ready(function() {
        const tableName = "pokeTable"
        maximumNumber = 40

        if (maximumNumber > 1302) { maximumNumber = 1302 }
        console.log("Ready.")
        if (!document.getElementById(tableName)) {
            // console.log("Get the shit");
            getPokemons(maximumNumber);
        }
        const tableLoc = document.getElementById("tableLoc");
        const config = { attributes: true, childList: true, subtree: true };
        const observer = new MutationObserver((mutationList, observe) => { 
            // console.log(mutationList)
            for (const mutation of mutationList) { 
                if (mutation.addedNodes.length > 0) { 
                    // console.log(`Is it a DataTable? ${document.getElementById(tableName) instanceof $.fn.dataTable.Api}`)
                    if (!(document.getElementById(tableName) instanceof $.fn.dataTable.Api)){
                        // console.log("YO")
                        // console.log(document.getElementById(tableName).rows.length)
                        document.getElementById('dtButton').innerText = `Populating Table. Please wait... ${document.getElementById(tableName).rows.length}/${maximumNumber}`
                        if (document.getElementById(tableName).rows.length > maximumNumber) {
                            // console.log(document.getElementById(tableName))
                            tableToDataTable(tableName);
                            document.getElementById('dtButton').setAttribute('class', 'btn')
                            document.getElementById('dtButton').setAttribute('onclick', `tableToDataTable(${tableName})`)
                            document.getElementById('dtButton').innerText = "Click Here to Clean the Page."
                            document.getElementById('loading-fou-wrap').setAttribute('class', 'demo-wrap')
                            document.getElementById('loading-fou-content').setAttribute('class', 'demo-content')
                            observer.disconnect()
                        }
                    }
                    // tableToDataTable(tableName);
                }
            }
        });
        observer.observe(tableLoc, config);
    });

    // $('demo-content').ready(function(){
    //     console.log("HUH")
    // })

    function tableToDataTable(table){
        console.log("Data Table Created")
        const dtTable = new DataTable(table, {});
        // console.log(dtTable)
        document.getElementById('dtButton').innerText = "This is a bad workaround"
        document.getElementById('dtButton').setAttribute('class', 'btn disabled border-0')
    }
</script>
